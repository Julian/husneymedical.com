---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Jack Husney, MD</h1>
            {% if site.description %}
            <span class="subheading">
              Board certified Gastroenterologist, Hepatologist (Liver Diseases) and Weight Loss Specialist
            </span>
            <span class="subheading">Serving New York City and beyond</span>
            {% endif %}
          </div>
        </div>
      </div>
  </div>

  </header>

  <div class="container text-center pb-3">
    <h4 class="pb-2">Affiliates</h4>
    <div class="row align-items-center">
      <div class="col"><img src="/img/affiliates/nypd.png" alt="NYPD" class="img-fluid w-50"></div>
      <div class="col"><img src="/img/affiliates/acg.svg" alt="ACG" class="img-fluid w-50"></div>
      <div class="col"><img src="/img/affiliates/mount-sinai.png" alt="Mount Sinai" class="img-fluid w-50"></div>

      <div class="w-100"></div>

      <div class="col"><img src="/img/affiliates/superdoctors.png" alt="Super Doctors" class="img-fluid w-50"></div>
      <div class="col"><img src="/img/affiliates/abim.svg" alt="ABIM" class="img-fluid w-50"></div>
      <div class="col"><img src="/img/affiliates/aga.jpg" alt="AGA" class="img-fluid w-50"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
