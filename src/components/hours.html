<div class="text-slate-600">
  <table class="table table-auto">
    <tbody>
      <tr id="hoursM"><td>Monday–Thursday</td><td>9AM–5PM</td></tr>
      <tr id="hoursF"><td>Friday</td><td>9AM–4PM</td></tr>
      <tr id="hoursS"><td>Saturday</td><td>Closed</td></tr>
      <tr id="hoursD"><td>Sunday</td><td>10AM–2PM</td></tr>
    </tbody>
  </table>
  <script>
    const dayToRow = [
      "hoursD", "hoursM", "hoursM", "hoursM", "hoursM", "hoursF", "hoursS",
    ];
    let todayRow = document.getElementById(dayToRow[new Date().getDay()]);
    todayRow.classList.add("active")
  </script>
</div>
